version: 2
jobs:
  lint:
    docker:
      - image: cimg/go:1.19
    resource_class: small
    working_directory: ~/tlslimit
    steps:
      - checkout
      - run: make install
      - run: make lint


  tests:
    docker:
      - image: cimg/go:1.19
    resource_class: small
    working_directory: ~/tlslimit
    steps:
      - checkout
      - run: make install
      - run: make cover
      - run: make deploy-cover


  bench:
    docker:
      - image: cimg/go:1.19
    resource_class: small
    working_directory: ~/tlslimit
    steps:
      - checkout
      - run: make install
      - run: make bench

